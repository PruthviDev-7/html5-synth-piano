<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Synth Piano</title>
    <style>
        :root {
            --bg-grad: radial-gradient(circle at center, #2b323c 0%, #1a1d23 100%);
            --piano-white: #ffffff;
            --active-color: #ffd700;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-grad);
            font-family: sans-serif;
            user-select: none;
            overflow-x: auto; /* Allow scrolling on small screens */
        }

        .piano-wrapper {
            position: relative;
            padding: 40px;
            background: #111;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            /* Ensure it fits on screen */
            min-width: fit-content; 
        }

        .brand {
            text-align: center;
            color: #555;
            letter-spacing: 4px;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .keys-container {
            display: flex;
            position: relative;
        }

        .key {
            position: relative;
            width: 50px; /* Made slightly thinner to fit more keys */
            height: 200px;
            background: var(--piano-white);
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            margin: 0 1px;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            font-size: 10px;
            color: #999;
        }

        .key:active, .key.active {
            transform: translateY(2px);
            background: #f4f4f4;
            border-bottom: 5px solid #ddd;
        }

        .key.black {
            position: absolute;
            top: 0;
            width: 30px;
            height: 120px;
            background: black;
            color: white;
            z-index: 2;
            border: none;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }

        /* --- BLACK KEY POSITIONS (Calculated manually for 2 octaves) --- */
        
        /* Octave 3 (Low) */
        .key[data-note="Cs3"] { left: 35px; }
        .key[data-note="Ds3"] { left: 89px; }
        .key[data-note="Fs3"] { left: 195px; }
        .key[data-note="Gs3"] { left: 249px; }
        .key[data-note="As3"] { left: 303px; }

        /* Octave 4 (High) */
        .key[data-note="Cs4"] { left: 409px; }
        .key[data-note="Ds4"] { left: 463px; }
        .key[data-note="Fs4"] { left: 569px; }
        .key[data-note="Gs4"] { left: 623px; }
        .key[data-note="As4"] { left: 677px; }

        .hint {
            pointer-events: none;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="piano-wrapper">
        <div class="brand">Grand Synth (2 Octaves)</div>
        <div class="keys-container">
            <div class="key" data-note="C3" data-key="z"><span class="hint">Z</span></div>
            <div class="key" data-note="D3" data-key="x"><span class="hint">X</span></div>
            <div class="key" data-note="E3" data-key="c"><span class="hint">C</span></div>
            <div class="key" data-note="F3" data-key="v"><span class="hint">V</span></div>
            <div class="key" data-note="G3" data-key="b"><span class="hint">B</span></div>
            <div class="key" data-note="A3" data-key="n"><span class="hint">N</span></div>
            <div class="key" data-note="B3" data-key="m"><span class="hint">M</span></div>

            <div class="key black" data-note="Cs3" data-key="s"><span class="hint">S</span></div>
            <div class="key black" data-note="Ds3" data-key="d"><span class="hint">D</span></div>
            <div class="key black" data-note="Fs3" data-key="g"><span class="hint">G</span></div>
            <div class="key black" data-note="Gs3" data-key="h"><span class="hint">H</span></div>
            <div class="key black" data-note="As3" data-key="j"><span class="hint">J</span></div>


            <div class="key" data-note="C4" data-key="q"><span class="hint">Q</span></div>
            <div class="key" data-note="D4" data-key="w"><span class="hint">W</span></div>
            <div class="key" data-note="E4" data-key="e"><span class="hint">E</span></div>
            <div class="key" data-note="F4" data-key="r"><span class="hint">R</span></div>
            <div class="key" data-note="G4" data-key="t"><span class="hint">T</span></div>
            <div class="key" data-note="A4" data-key="y"><span class="hint">Y</span></div>
            <div class="key" data-note="B4" data-key="u"><span class="hint">U</span></div>
            <div class="key" data-note="C5" data-key="i"><span class="hint">I</span></div>

            <div class="key black" data-note="Cs4" data-key="2"><span class="hint">2</span></div>
            <div class="key black" data-note="Ds4" data-key="3"><span class="hint">3</span></div>
            <div class="key black" data-note="Fs4" data-key="5"><span class="hint">5</span></div>
            <div class="key black" data-note="Gs4" data-key="6"><span class="hint">6</span></div>
            <div class="key black" data-note="As4" data-key="7"><span class="hint">7</span></div>
        </div>
        <div class="instructions">Row 1: Z-M (Low) | Row 2: Q-I (High)</div>
    </div>

    <script>
        const ctx = new (window.AudioContext || window.webkitAudioContext)();

        // Expanded Frequency Map (C3 to C5)
        const frequencies = {
            // Octave 3
            "C3": 130.81, "Cs3": 138.59, "D3": 146.83, "Ds3": 155.56, "E3": 164.81,
            "F3": 174.61, "Fs3": 185.00, "G3": 196.00, "Gs3": 207.65, "A3": 220.00,
            "As3": 233.08, "B3": 246.94,

            // Octave 4
            "C4": 261.63, "Cs4": 277.18, "D4": 293.66, "Ds4": 311.13, "E4": 329.63,
            "F4": 349.23, "Fs4": 369.99, "G4": 392.00, "Gs4": 415.30, "A4": 440.00,
            "As4": 466.16, "B4": 493.88,

            // Octave 5
            "C5": 523.25
        };

        function playNote(note) {
            if (ctx.state === 'suspended') ctx.resume();

            const osc = ctx.createOscillator();
            const gainNode = ctx.createGain();
            const filter = ctx.createBiquadFilter();

            osc.type = 'triangle'; // Smooth sound
            osc.frequency.setValueAtTime(frequencies[note], ctx.currentTime);

            // Filter out harsh buzzing
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(800, ctx.currentTime);

            osc.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(ctx.destination);

            const now = ctx.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.5, now + 0.02);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1.5);

            osc.start(now);
            osc.stop(now + 1.5);
        }

        const keys = document.querySelectorAll('.key');

        function activateKey(key) {
            if(!key) return;
            key.classList.add('active');
            setTimeout(() => key.classList.remove('active'), 100);
            playNote(key.dataset.note);
        }

        // Mouse/Touch
        keys.forEach(k => {
            k.addEventListener('mousedown', () => activateKey(k));
            k.addEventListener('touchstart', (e) => { e.preventDefault(); activateKey(k); });
        });

        // Keyboard
        document.addEventListener('keydown', e => {
            if (e.repeat) return;
            const keyChar = e.key.toLowerCase();
            const key = document.querySelector(`.key[data-key="${keyChar}"]`);
            if (key) activateKey(key);
        });
    </script>
</body>
</html>
